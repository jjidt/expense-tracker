<html>
<head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
  <title>Expense Tracker</title>
</head>
<body>
  <div class= "container">
    <div class="row">
      <div class ="col-md-4">
        <h1>Expense Tracker</h1>
      </div>
      <div class ="col-md-4">
        <h1 id="category-title"></h1>
      </div>
    </div>
    <div class="row">
      <div class ="col-md-4">

        <h2>Add a category</h2>
        <form id = "category">
          <div class="form-group">
            <input type="text" class="form-control" id="category-input" placeholder="Add Category">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" id="add-button">Add</button>
          </div>
        </form>
      </div>
      <div class ="col-md-4">
        <h2>Add a purchase:</h2>
        <form id="expenses">
          <div class="form-group">
            <input type="text" class="form-control" id="description" placeholder="description">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="amount" placeholder="amount">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="quantity" placeholder="quantity">
          </div>
          <button type="submit" class="btn btn-info">Track!</button>
        </form>
      </div>
      <div class ="col-md-4 third-column">
        <h2>Purchases:</h2>
        <table id = "purchases" class="table table-condensed">
          <thead>
            <tr>
              <td>Description</td>
              <td>Amount</td>
              <td>Quantity</td>
              <td>Total</td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
      <div class="row">
        <div class="col-md-4">
          <ul id="category-list">
          </ul>
        </div>
      </div>
  </div>
</body>
</html>
